<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>
    <div id="score">Player Score: <span id="playerScoreDisplay">0</span></div>
    <div id="score">Computer Score: <span id="computerScoreDisplay">0</span></div>

    <div class="choices">
        <img src="rock.jpg" alt="Rock" onclick="playGame('rock')" class="choice-img">
        <img src="paper.jpg" alt="Paper" onclick="playGame('paper')" class="choice-img">
        <img src="scissors.jpg" alt="Scissors" onclick="playGame('scissors')" class="choice-img">
    </div>

    <div class="reset-button">
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
